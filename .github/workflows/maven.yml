name: HDES CI

on: 
  pull_request:
    types: [opened, synchronize, reopened, edited]
    branches: 
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Run tests
      run: mvn -B package --file pom.xml
